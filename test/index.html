<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>

    {{outlet}}

  </script>

  <script type="text/x-handlebars" id="index">
  {{#link-to 'otherview'}}other {{/link-to}}
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
    <br/><br/><br/><br/><br/><br/><br/><br/>
    <h1 data-hero-target="title">Other View!!!</h1>
  </script>

  <script type="text/x-handlebars" id="otherview">
    {{#link-to 'index'}}index {{/link-to}}
    <span data-hero="title" data-hero-active="true">Other View!!!</span>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/app.js"></script>
  
  <script type="text/javascript" src="../ember-animate.js"></script>

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>

</body>
</html>
